<ion-side-menus enable-menu-with-back-views="false" >
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable" >
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="$root.showMenuIcon">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/myProfile">
                    My profile
                </ion-item>
                <ion-item menu-close href="#/app/administration" ng-if="administrator">
                    Administration
                </ion-item>
                <ion-item menu-close href="#/app/ranking">
                    Ranking
                </ion-item>
                <ion-item menu-close href="#/app/doTest">
                    Test
                </ion-item>
                <ion-item menu-close ng-click="disconnect()">
                    Disconnect
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
