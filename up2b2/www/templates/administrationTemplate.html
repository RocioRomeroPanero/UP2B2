<ion-view>
<ion-nav-bar class="bar-stable custom-header">
        <ion-nav-title style="color:white">
            Administration
        </ion-nav-title>
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" style="color:white" menu-toggle="left" ng-show="$root.showMenuIcon">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="list" ng-if="administrator">
            <div class="item item-divider item-text-wrap item-icon-left">
                <i class="icon ion-ios-people"></i> Users
            </div>
            <a class="item item-text-wrap" ng-click="addUser()">
                Add user
            </a>
            <a class="item item-text-wrap" href="#/app/users">
                Modify or delete user
            </a>
            <div class="item item-divider item-text-wrap item-icon-left">
                <i class="icon ion-ios-pie"></i> Statistics
            </div>
            <a class="item item-text-wrap" href="#/app/statistics">
                See statistics
            </a>
            <div class="item item-divider item-icon-left item-text-wrap">
                Questions
                <i class="icon ion-ios-list"></i>
            </div>
            <a class="item item-text-wrap" href="#/app/addQuestion">
                Add question
            </a>
            <a class="item item-text-wrap" href="#/app/seeQuestions">
                See and modify questions
            </a>
        </div>
        <div ng-if="!administrator" style="background-color: #ffff99; text-align: center">
            <b> You can't access the administration section because you're not admin </b>
        </div>
    </ion-content>
</ion-view>
