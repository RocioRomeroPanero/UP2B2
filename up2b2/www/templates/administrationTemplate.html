<ion-view view-title="Administration">
    <ion-content>
        <div class="list" ng-if="administrator">
            <div class="item item-divider item-text-wrap">
                Users
            </div>
            <a class="item item-text-wrap" ng-click="addUser()">
                Add user
            </a>
            <a class="item item-text-wrap" href="#/app/users">
                Modify or delete user
            </a>
            <div class="item item-divider item-text-wrap">
                Statistics
            </div>
            <a class="item item-text-wrap" href="#/app/statistics">
                See statistics
            </a>
            <div class="item item-divider item-text-wrap">
                Questions
            </div>
            <a class="item item-text-wrap" href="#/app/addQuestion">
                Add question
            </a>
            <a class="item item-text-wrap" href="#/app/seeQuestions">
                See and modify questions
            </a>
        </div>
        <div ng-if="!administrator" style="background-color: #ffff99; text-align: center">
            <b> You can't access the administration section because you're not admin </b>
        </div>
    </ion-content>
</ion-view>
