<ion-view view-title="Login">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input ng-model="model.email" id='email' type="text" placeholder="Email">
            </label>
            <label class="item item-input">
                <input id='password' ng-model="model.pass" type="password" placeholder="Password">
            </label>
            <a ng-click="newPass()">I forgot my password!</a>
            <button ng-click="login()" class="button button-positive">
                Connect!
            </button>
        </div>
    </ion-content>
</ion-view>
