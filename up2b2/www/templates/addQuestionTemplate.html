<ion-view view-title="Add question">
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Question</span>
                <input type="text" ng-model="model.question" placeholder="Fill question">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Answer 1</span>
                <input type="text" ng-model="model.answer1" placeholder="Fill answer 1">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Answer 2</span>
                <input type="text" ng-model="model.answer2" placeholder="Fill answer 2">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Answer 3</span>
                <input type="text" ng-model="model.answer3" placeholder="Fill answer 3">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Answer 4</span>
                <input type="text" ng-model="model.answer4" placeholder="Fill answer 4">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Correct Answer</span>
                <input type="number" ng-model="model.correctAnswer" min="1" max="4" placeholder="Select from 1 to 4">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Audio</span>
                <input type="file" id="file" name="file">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="addQuestion()">
            Add
        </button>
        <audio controls id='audio'>
            <source src="{{model.pruebaAudio}}" type="mp3">
        </audio>
    </ion-content>
</ion-view>
